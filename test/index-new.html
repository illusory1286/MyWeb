<body>
    <h2>個人簡介</h2>

    <h2>請用簡短兩三句話，描述對你而言，最重要的一項人際交往原則。</h2>
    <ul>
        <li>真誠：真誠待人,難過生氣困擾就大膽分享,不偽裝自己很堅強</li>
        <li>尊重：不因他的價值觀與自己不同就據理力爭</li>
        <li>傾聽：當他有煩惱時,就專心傾聽並給予一些建議</li>
    </ul>
